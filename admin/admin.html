<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js" integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./styles/admin.css">
    <link rel="stylesheet" href="./styles/admin-Product.css">

    <script src="./scripts/admin.js" type="module" defer></script>
    <script src="./scripts/admin-addProduct.js" defer></script>
    <script src="./scripts/admin-Product.js" defer></script>
</head>
<body>
    <div class="admin-loading">
        <h1>Laddar...</h1>
    </div>
    <div class="admin-error hidden">
        <h1>Du måste vara admin för att komma åt detta.</h1>
        <a href="/login.html">Tillbaka till inloggning &rarr;</a>
    </div>

    <div class="admin-container hidden">
        
        <aside class="sidebar"></aside>
        
        <main class="content">
            <h2 class="content-header">Admin Produkthantering</h2>
            <div class="products-header">
                <h3 style="margin-left: -4px;" >Lägg till, ändra, ta bort och lista produkter här</h3>
                
            </div>
            
            <div class="products-filters">
                <select class="category-filter">
                    <option value="">Alla kategorier</option>
                    <option value="Fruits">Ej implementerad</option>
                </select>
                <input type="text" placeholder="Sök produkter..." class="search-box">
                
                <button class="add-product-btn btn btn-primary" id="addProductBtn" class="btn btn-primary"> + Lägg till ny produkt</button>
                <div id="productFormContainer">
                    <div class="product-form">
                        <div class="form-header">
                            <h2>Hantera produkt</h2>
                            <button id="cancelFormBtn">X</button>
                        </div>
                
                        <form id="productForm">
                            <label>Image URL</label>
                            <input type="text" id="productImage" placeholder="Välj Image URL">
                
                            <label>Produktnamn</label>
                            <input type="text" id="productName" placeholder="Ange produktnamn" required>
                
                            <label>Pris (kr)</label>
                            <input type="number" id="productPrice" placeholder="Ange pris" step="0.01" required>
                
                            <label for="productUnit">Enhet</label>
                            <select id="productUnit" name="productUnit" required>
                                <option value="kg">kg</option>
                                <option value="mg">mg</option>
                                <option value="g">g</option>
                                <option value="ml">ml</option>
                                <option value="cl">cl</option>
                                <option value="l">l</option>
                                <option value="st">st</option>
                            </select>

                            <label for="productQuantity">Mängd av enhet</label>
                            <input type="number" id="productQuantity" name="productQuantity" min="0.01" step="0.01" placeholder="Ange mängd av enhet" required>

                            <label>Tillverkare</label>
                            <input type="text" id="productBrand" placeholder="Ange produktens tillverkare">
                
                            <label>Rabatt (%) <div class="info-icon" data-tooltip='Ej implementerad ännu'>i</div></label>
                            <input 
                                type="number"   
                                id="productDiscount"  
                                step="0.01" min="0" max="100"
                                value="0"
                                required
                                placeholder="Ange rabatt i %">

                                
                
                            <label>Produktbeskrivning</label>
                            <textarea id="productDescription" placeholder="Ange produktbeskrivning"></textarea>
                
                            <label>Kategori</label>
                            <select id="productCategory">
                                <option>Laddar kategorier...</option>
                            </select>

                
                            <label>Lagersaldo</label>
                            <input type="number" id="productStock" placeholder="Ange lagersaldo">
                            <div class="buttons-container">
                            <!-- Submit & Cancel Buttons -->
                                <button type="submit" class="save-btn">Spara produkt</button>
                                <button type="button" id="cancelFormBtnBottom" class="cancel-btn">Avbryt</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="products-box">
                <table class="products-table">
                    <thead>
                      <tr>
                        <th>Bild</th>
                        <th>Produktnamn</th>
                        <th>Pris</th>
                        <th>Mängd/enhet</th>
                        <th>Tillverkare</th>
                        <th>Rabatt</th>
                        <th>Produktbeskrivning</th>
                        <th>Kategori</th>
                        <th>Lagersaldo</th>
                      </tr>
                    </thead>
                    <tbody id="productBody">
                        <!-- Product Rows Will Go Here -->
                    </tbody>
                </table>
            </div>
        
        </main>
    </div>
</body>
</html>
