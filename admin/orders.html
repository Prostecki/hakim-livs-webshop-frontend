<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js" integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./styles/admin.css">
    <link rel="stylesheet" href="./styles/admin-Order.css">
    <link rel="stylesheet" href="./styles/admin-Product.css">

    <script src="./scripts/admin.js" type="module" defer></script>
    <script src="./scripts//admin-orders.js" type="module" defer></script>
</head>
<body>
    <div class="admin-loading">
        <h1>Laddar...</h1>
    </div>
    <div class="admin-error hidden">
        <h1>Du måste vara admin för att komma åt detta.</h1>
        <a href="/login.html">Tillbaka till inloggning &rarr;</a>
    </div>

    <div class="admin-container hidden">
        
        <aside class="sidebar"></aside>
        
        <main class="content">
            <h2 class="content-header">Admin Orderhantering</h2>
            <div class="products-header">
                <h3 style="margin-left: -4px;" >Ändra eller ta bort ordrar här</h3>
                
            </div>
            

            <div class="products-box">
                <table class="products-table">
                    <thead>
                      <tr>
                        <th>
                            <!-- Delete button -->
                        </th>
                        <th>Ordernummer</th>
                        <th>Namn</th>
                        <th>E-post</th>
                        <th>Telefonnummer</th>
                        <th>Adress</th>
                        <th>Beställningsdatum</th>
                        <th>Produkter</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody id="productBody">
                        <!-- Product Rows Will Go Here -->
                    </tbody>
                </table>
            </div>
        
        </main>
    </div>
</body>
</html>
